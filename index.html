<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAX Hat Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      background-color: orange;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>

  <button id="connectWalletButton">Connect MetaMask</button>
  <h2 id="itemName" style="margin-top: 40px;">Loading item...</h2>
  <h3 id="itemPrice">BAX --</h3>
  <button id="buyBtn">Confirm & Pay -- BAX</button>

  <script>
    // Connect Wallet
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          document.getElementById('connectWalletButton').innerText = 'Wallet Connected';
          document.getElementById('connectWalletButton').disabled = true;
        } catch (error) {
          console.error(error);
          alert('Connection failed.');
        }
      } else {
        alert('MetaMask is not installed. Please install the MetaMask extension!');
      }
    }

    document.getElementById('connectWalletButton').addEventListener('click', connectWallet);

    // Inject dynamic content from URL
    const urlParams = new URLSearchParams(window.location.search);
    const item = urlParams.get('item') || 'Unknown Item';
    const price = urlParams.get('price') || '0';

    document.getElementById('itemName').innerText = `${item} â€” APE IN`;
    document.getElementById('itemPrice').innerText = `BAX ${price}`;
    document.getElementById('buyBtn').innerText = `Confirm & Pay ${price} BAX`;
  </script>
</body>
</html>
