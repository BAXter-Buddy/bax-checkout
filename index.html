<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BAX Checkout</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>

  <button id="connectWalletButton">Connect MetaMask</button>

  <h1 id="itemName">Loading item...</h1>
  <h2 id="priceTag">BAX —</h2>

  <button id="buyBtn">Confirm & Pay — BAX</button>

  <script>
    // MetaMask connect
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          document.getElementById('connectWalletButton').innerText = 'Wallet Connected';
          document.getElementById('connectWalletButton').disabled = true;
        } catch (err) {
          console.error(err);
          alert('Connection failed.');
        }
      } else {
        alert('MetaMask is not installed. Please install it.');
      }
    }

    document.getElementById('connectWalletButton').addEventListener('click', connectWallet);

    // Parse URL for item and price
    const urlParams = new URLSearchParams(window.location.search);
    const itemSlug = urlParams.get('item') || 'unknown-item';
    const price = urlParams.get('price') || '0';

    // Format slug → readable name
    const readableName = itemSlug
      .replace(/-/g, ' ')
      .replace(/\b\w/g, char => char.toUpperCase());

    // Update UI
    document.getElementById('itemName').innerText = `${readableName} — APE IN`;
    document.getElementById('priceTag').innerText = `BAX ${price}`;
    document.getElementById('buyBtn').innerText = `Confirm & Pay ${price} BAX`;
  </script>

</body>
</html>
